<!DOCTYPE html>
<html>
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pizza Order</title>
</head>
<body>
  <h1>Pizza Order Form</h1>
  <form>
    <h2>Select Pizza Size</h2>
    <input type="radio" id="personal" name="size" value="Personal">
    <label for="personal">Personal $15</label><br>
    <input type="radio" id="large" name="size" value="Large">
    <label for="large">Large $20</label><br>

    <h2>Select Toppings</h2>
    <input type="checkbox" id="olives" name="topping" value="0.50">
    <label for="olives">Olives $0.50</label><br>
    <input type="checkbox" id="sausage" name="topping" value="1.00">
    <label for="sausage">Sausage $1.00</label><br>
    <input type="checkbox" id="pepperoni" name="topping" value="1.00">
    <label for="pepperoni">Pepperoni $1.00</label><br>
    <input type="checkbox" id="peppers" name="topping" value="0.25">
    <label for="peppers">Peppers $0.25</label><br>
    <input type="checkbox" id="mushrooms" name="topping" value="0.25">
    <label for="mushrooms">Mushrooms $0.25</label><br>

    <h2>Selected options:</h2>
    <p id="selected"></p>
    
    <h2>Order Total</h2>
    <p id="total"></p>
  </form>

  <script src="js/scripts.js"></script>
</body>
</html>
